<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>css selector children</title>
	<style type="text/css">
	div p {
		color: red;
	}
    /* 두개이상으로 이을 수 도 있음 */
	div > p {
		color: green;
	}
    /* p의 형제인 p에 css를 적용 */
    p + p {
        color: cyan;
    }
    /* 자손 선택자 : 앞태그에 묶여있는 모든 하위 뒷태그들을 선택함 */
	ul li {
		color: blue;
	}
    /* 자식 선택자 : 앞태그에 바로 하위 뒷태그들을 선택함 */
	ul > li {
		color: coral;
	}
    /* 형제 선택자 : 앞태그와 같은 레벨에 있는 뒷태그를 선택함 */
    li + li {
        color: cyan;
    }

	
	</style>
</head>
<body>
	<p>안녕하세요</p>
	<div>
		<p>hello world</p>
		<p>hello world2</p>
		<section>
			<p>hello world3</p>			
		</section>
	</div>

	<ul>외식
		<li>중국집
			<ol>
				<li>자장면</li>
				<li>짬뽕</li>
				<li>탕수육</li>
			</ol>
		</li>
		<li>일식</li>
		<li>양식</li>
		<li>한식</li>
	</ul>

</body>
</html>
